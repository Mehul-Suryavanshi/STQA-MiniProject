<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shopping Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <style>
        
      #loginDiv{
        height: 100vh;
        background-image: none;
      }
      #formLogin{
        height: 80%;  
      	background-color: rgba(212,247,146,0.5);
        border-color: #362801;
      }
    </style>

</head>



<body>
    <header>
    <nav class="navbar navbar-light" >
    <a class="navbar-brand" href="#">
      <img src="logo.PNG" id="logo" alt="Home" loading="lazy">
    </a>

    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Logout</a>
        </li>
      </ul>
    </nav>
    </header>

    
    <div id="loginDiv">
      <div id='formLogin'>
          <span id='loginSpan'>User Info</span>
          <form id='registrationForm' name ='loginFormValid'>


            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Name - </span>
              </div>
              <input type="text" class="form-control" id="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>
            
            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Phone No. - </span>
              </div>
              <input type="number" class="form-control" id="phone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>

            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Email ID - </span>
              </div>
              <input type="email" class="form-control" id="email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>

            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Address - </span>
              </div>
              <input type="text" class="form-control" id="address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>

            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">City - </span>
              </div>
              <input type="text" class="form-control" id="city" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>

            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">State - </span>
              </div>
              <input type="text" class="form-control" id="state" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>

            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Pincode - </span>
              </div>
              <input type="number" class="form-control" id="pincode" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>

            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Password - </span>
              </div>
              <input type="password" class="form-control" id="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>

            <div class="input-group input-group-sm mb-3" style="padding-left: 10%; padding-right: 10%;">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Confirm Password - </span>
              </div>
              <input type="password" class="form-control" id="confirmPassword" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
            </div>
          
            <button type="submit" onclick="" class="btn btn-success" id="RegisterButton">Update</button>
          </form>
      </div>
      </div>
    <script lang="JavaScript" src="user.js"></script>
</body>
</html>
