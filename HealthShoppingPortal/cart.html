<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleCart.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <style>
        
      #container{
        height: 100%;
      }
    </style>

</head>



<body>
    <header>
    <nav class="navbar navbar-light" >
    <a class="navbar-brand" href="#">
      <img src="logo.PNG" id="logo" alt="Home" loading="lazy">
    </a>

    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Logout</a>
        </li>
      </ul>
    </nav>
    </header>

    <div id="container">
        <div class="alert alert-danger" role="alert" style="display: block; font-size: 1.4em; width: 60%; margin: 30px auto 0px auto;">
            Cart is Empty!&#128533;
    </div>
        <div id='tableDiv'>
            <table>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>
                        <div class="innerDiv">
                          <button type="button" class="btn btn-outline-dark btn-sm" onclick="decrement()" id="decrement"> - </button>
                          <span id="itemCount">1</span>    
                            <button type="button" class="btn btn-outline-dark btn-sm" onclick="increment()" id="increment">+</button>
                           </div>
                    </td>
                    <td>@mdo</td>
                  </tr> 
                  
                  <tr>
                    <td>Total</td>
                    <td></td>
                    <td></td>
                    <td>1250</td>
                  </tr>
                 </tbody>
              </table> 
              <button type="button" class="btn btn-success" style="margin-top: 10px;">Update</button>   
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop" style="margin-top: 10px;">Checkout</button>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Order Status</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                   Congratulations! Your order has been placed.&#128516;
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="location.href = 'products.html'">Understood</button>
            </div>
          </div>
        </div>
      </div>
    
   
    <script lang="JavaScript" src="cart.js"></script>
</body>
</html>
