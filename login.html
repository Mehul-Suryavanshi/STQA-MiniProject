<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shopping Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css"> </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body>
    <header>
    <nav class="navbar navbar-light" >
    <a class="navbar-brand" href="index.html">
      <img src="logo.PNG" id="logo" alt="Home" loading="lazy">
    </a>

    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>
    </nav>
    </header>

    <div id="loginDiv">
    <div id='formLogin'>
        <span id='loginSpan'>Log In</span>
        <form id='loginFormText' name ='loginFormValid'>
          <div class="input-group mb-3" style="padding-left: 10%; padding-right: 10%;">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Email ID/Ph. No. </span>
            </div>
            <input type="text" class="form-control" id="loginID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
          </div>

          <div class="input-group mb-3" style="padding-left: 10%; padding-right: 10%;">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Password </span>
            </div>
            <input type="password" class="form-control" id="password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
          </div>
          <button type="submit" class="btn btn-success" id="LoginButton">Login</button>
          <button type="reset" class="btn btn-secondary" id="ClearButton">Clear</button>
          <div style="margin-top: 20px;">
          <span>Don't have an account? </span>
          <a href="register.html" id="linkRegister">Register</a>
          </div>
        </form>
    </div>
    </div>
    
    
       

</body>
</html>
